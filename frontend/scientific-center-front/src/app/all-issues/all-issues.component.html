<div class="container">
  <div class="container mt-2">
    <h2 class="title">Issues</h2>
    <hr class="my-4">
  </div>
  <div class="row">
      <div class="col-4 mb-2" *ngFor="let item of allIssues">
        <app-issue [issue]="item.magazineIssue" [paymentPossible]="item.paymentPossible" [issuePrice]="item.price" [magazineId]="magazineId"></app-issue>
      </div>
  </div>
</div>
