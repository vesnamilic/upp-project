<div class="container">
  <div class="container mt-4">
    <h2 class="title">Shopping cart items</h2>
    <hr class="my-4">
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col"></th>
              <th scope="col">NAME</th>
              <th scope="col">PRICE</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
        <tr class="col-4 mb-2" *ngFor="let item of items; let i = index" >
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}} USD</td>
            <td><button (click)="removeItem(item.id)"  class="btn btn-link" style="color: rgb(101, 197, 201);"><i class="far fa-times-circle fa-lg"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row mt-5">
    <button (click)="(sendOrder())"  [disabled]="items.length == 0" class="btn btn-block btn-info ml-5 mr-5">SEND ORDER <i class="fas fa-shipping-fast ml-2 fa-lg"></i></button>
  </div>
</div>
