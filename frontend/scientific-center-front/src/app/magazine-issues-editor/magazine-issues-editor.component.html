<div>
    <h3 class="title mb-3">Issues</h3>
    <div class="my-1">
        <table class="mt-3 table table-striped">
            <thead>
                <tr>
                    <th scope="col">NAME</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let issue of issues">
                    <td>{{issue.number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
