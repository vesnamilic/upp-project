<div class="container">
  <div class="container mt-2">
    <h2 class="title">Scientific Papers</h2>
    <hr class="my-4">
  </div>
  <div class="row">
      <div class="col-4 mb-2" *ngFor="let item of allPapers">
        <app-scientific-paper [paper]="item.scientificPaper" [paymentPossible]="item.paymentPossible" [paperPrice]="item.price"></app-scientific-paper>
      </div>
  </div>
</div>
